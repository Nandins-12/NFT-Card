<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NFT Card Equilibrium: Our Equilibrium collection promotes balance and calm.">
        <title>NFT Card</title>

        <!--Favicon-->
        <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">

        <!--CSS-->
        <link rel="stylesheet" href="style.css">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <main>
            <div class="card-background">
                <div class="card">

                    <div class="nft-img">
                        <div class="icon-view-overlay">
                            <img class="icon-view" src="assets/icon-view.svg" alt="icon view">
                        </div>
                        <img class="nft-img-cripto" src="assets/image-equilibrium.jpg" alt="nft image">
                    </div>

                    <div class="nft-description">
                        <h3>Equilibrium #3429</h3>

                        <p>Our Equilibrium collection promotes balance and calm.</p>

                        <div class="nft-data">
                            <div class="nft-amount">
                                <img src="assets/icon-ethereum.svg" alt="icon ethereum">
                                <span>0.041 ETH</span>
                            </div>
                            <div class="nft-time">
                                <img src="assets/icon-clock.svg" alt="icon clock">
                                <span>3 days left</span>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <img src="assets/image-avatar.png" alt="perfil image">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
